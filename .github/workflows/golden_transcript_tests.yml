name: Golden Transcript Tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/golden_transcript_tests.yml"

jobs:
  golden-transcripts:
    runs-on: ubuntu-latest
    if: ${{ secrets.GCP_LOWER_ENVS_SERVICE_ACCOUNT_JSON != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5

      - name: Install dependencies
        shell: bash
        run: |
          poetry lock --no-update --no-interaction
          poetry install --no-interaction
        working-directory: backend

      - name: Authenticate to google cloud
        uses: google-github-actions/auth@v2.1.2
        with:
          credentials_json: ${{ secrets.GCP_LOWER_ENVS_SERVICE_ACCOUNT_JSON }}

      - name: Run golden transcript runner
        shell: bash
        run: |
          poetry run python evaluation_tests/golden_transcript_runner.py \
            --transcripts-dir evaluation_tests/golden_transcripts \
            --output-dir evaluation_tests/golden_transcripts/output
        working-directory: backend

      - name: Check metrics thresholds
        shell: bash
        run: |
          poetry run python evaluation_tests/check_metrics_thresholds.py \
            --transcripts-dir evaluation_tests/golden_transcripts \
            --metrics-dir evaluation_tests/golden_transcripts/output
        working-directory: backend
