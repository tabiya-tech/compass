[pytest]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(name)s - [%(levelname)s] - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
# short tracebacks for failed tests to reduce clutter
addopts = --tb=short -v --strict-markers

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration for async tests
asyncio_mode = auto

# Test paths
testpaths = 
    app/taxonomy/importers/tests

# Minimum Python version
minversion = 3.8

markers =
    evaluation_test(label: str): marks a test as a conversation evaluation test(deselect with '-m "not evaluation_test"'). The label is used to identify the test in the evaluation report.
    smoke_test: marks a test as a smoke test(deselect with '-m "not smoke_test"')
    unit: Unit tests that don't require database or external dependencies
    integration: Integration tests that require database connection
    slow: Tests that take longer to run
    describe: BDD-style test grouping (Tabiya convention)